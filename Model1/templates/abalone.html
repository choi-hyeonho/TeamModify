<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Abalone Age Prediction</title>
</head>
<body>
    <h1>Abalone Age Prediction</h1>
    <form action="/" method="post">
        <p>Enter input data:</p>
        <label for="sex">Sex:</label>
        <input type="text" name="sex" id="sex" required><br>
        <label for="length">Length:</label>
        <input type="text" name="length" id="length" required><br>
        <label for="diameter">Diameter:</label>
        <input type="text" name="diameter" id="diameter" required><br>
        <label for="height">Height:</label>
        <input type="text" name="height" id="height" required><br>
        <label for="whole_weight">Whole Weight:</label>
        <input type="text" name="whole_weight" id="whole_weight" required><br>
        <label for="shucked_weight">Shucked Weight:</label>
        <input type="text" name="shucked_weight" id="shucked_weight" required><br>
        <label for="viscera_weight">Viscera Weight:</label>
        <input type="text" name="viscera_weight" id="viscera_weight" required><br>
        <label for="shell_weight">Shell Weight:</label>
        <input type="text" name="shell_weight" id="shell_weight" required><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <p>Prediction result: {{ prediction }}</p>
    {% endif %}
</body>
</html>
